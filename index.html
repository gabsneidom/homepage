<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon2.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radley:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><em>Gabriel Aires</em></h1>
        <nav>
            <a href="#">Sobre Mim</a>
            <a href="#">Habilidades</a>
            <a href="#">Projetos</a>
        </nav>
        <div>
            <p>This action will have consequences</p>
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn2.iconfinder.com%2Fdata%2Ficons%2Ficontober%2F64%2FInkcontober_Screech_Psyduck-512.png&f=1&nofb=1&ipt=c58fa59a14ebee6ad9c52a5c6974da0a12bcf47813b5eb918778ab96a5b54e87"

    </header>
    <main>
        <section id="about-me"></section>
        <section id="skills"></section>
        <section id="projects"></section>

    </main>

</body>

</html>




<!-- Estrutura em HTML

Cabeçalho (<header>) com:
Seu nome completo
Uma frase que te represente
Uma foto sua ou um avatar
Menu de navegação (<nav>) com links que levam para as seções da própria página
Corpo principal (<main>) com:
Seção "Sobre mim" (<section>) — fale um pouco sobre você
Seção "Habilidades" (<section>) — liste seus conhecimentos
Seção "Projetos" (<section>) — mostre 2 projetos (pode ser fictício), usando <article>
Informações extras (<aside>) com curiosidades, hobbies ou links úteis (GitHub, Instagram, LinkedIn)
Rodapé (<footer>) com:
Informações para contato (ex: e-mail)
Direitos autorais (ex: © 2025 Seu Nome) 
-->
